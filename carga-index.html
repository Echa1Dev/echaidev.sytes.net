<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Pantalla de carga Terminal EchaiDev" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Inicializando | EchaiDev OS</title>
  <style>
    /* Variables - Idénticas al sitio original */
    :root {
      --terminal-color: #00ffcc;
      --terminal-glow: 0 0 5px rgba(0, 255, 204, 0.6);
      --terminal-bg: #0c0c0c;
      --terminal-error: #ff3355;
      --terminal-warning: #ffcc00;
      --terminal-success: #00ff66;
      --terminal-border: #00ffcc33;
      --header-footer-bg: #111;
      --text-color-dim: #00ffcc99;
      --text-color-bright: #00ffee;
      --font-terminal: 'Perfect DOS VGA 437', monospace;
      --font-pixelated: 'Press Start 2P', monospace;
      --animation-speed: 1; /* Factor para ajustar la velocidad (menor = más rápido) */
    }

    /* Reset y Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background-color: var(--terminal-bg);}

    /* Importación de fuentes */
    @import url('https://fonts.cdnfonts.com/css/perfect-dos-vga-437');
    @import url('https://fonts.cdnfonts.com/css/press-start-2p');

    /* Efectos CRT - Idénticos al sitio original */
    .crt {
      background: var(--terminal-bg);
      color: var(--terminal-color);
      font-family: var(--font-terminal);
      font-size: 1rem;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.8);
      position: relative;
    }

    /* Efecto de líneas de escaneo */
    .crt::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1000;
    }

    /* Efecto de parpadeo */
    .crt::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 16, 16, 0.1);
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }

    /* Líneas de escaneo */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, transparent 50%, 
        rgba(0, 255, 204, 0.15) 50%, rgba(0, 255, 204, 0.15));
      background-size: 100% 4px;
      animation: scanlines 1s steps(60) infinite;
      pointer-events: none;
      z-index: 999;
    }

      opacity: 0.08;
      pointer-events: none;
      z-index: 998;
    }

    /* Parpadeo esporádico */
    .flicker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      opacity: 0;
      pointer-events: none;
      animation: big-flicker 5s linear infinite;
    }

    /* Animaciones */
    @keyframes flicker {
      0% { opacity: 0.27; }
      50% { opacity: 0.15; }
      100% { opacity: 0.27; }
    }

    @keyframes big-flicker {
      0% { opacity: 0; }
      92% { opacity: 0; }
      92.5% { opacity: 0.15; }
      93% { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Estilos específicos de la pantalla de carga optimizada */
    .startup-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: var(--terminal-bg);
      z-index: 100;
      padding: 0;
      overflow: hidden;
    }

    /* Contenido central */
    .boot-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Sección del logo principal */
    .boot-logo {
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: var(--font-pixelated);
      position: relative;
      width: 100%;
    }

    .logo-text {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: var(--terminal-color);
      text-shadow: var(--terminal-glow);
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: type-text calc(1s * var(--animation-speed)) steps(20, end) forwards;
      animation-delay: calc(0.2s * var(--animation-speed));
    }

    @keyframes type-text {
      from { width: 0; }
      to { width: 100%; }
    }

    .logo-version {
      font-size: clamp(0.7rem, 2vw, 1rem);
      color: var(--text-color-dim);
      opacity: 0;
      animation: fade-in calc(0.5s * var(--animation-speed)) forwards;
      animation-delay: calc(1.2s * var(--animation-speed));
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Contenedor de mensajes de carga */
    .boot-messages {
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 800px;
      height: 120px;
      overflow: hidden;
      position: relative;
      margin-left: auto;
      margin-right: auto;
    }

    /* Mensajes individuales de terminal */
    .message {
      font-family: var(--font-terminal);
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      margin-bottom: 0.3rem;
      position: relative;
      transform: translateY(20px);
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      text-overflow: ellipsis;
    }

    .message.visible {
      transform: translateY(0);
      opacity: 1;
      width: 100%;
      transition: transform 0.3s ease, opacity 0.3s ease, width 0.5s steps(60, end);
    }

    /* Colores para diferentes tipos de mensajes */
    .message.system { color: var(--terminal-color); }
    .message.error { color: var(--terminal-error); }
    .message.warning { color: var(--terminal-warning); }
    .message.success { color: var(--terminal-success); }
    
    /* Prefijos para los mensajes */
    .message.system::before { content: "[ SYS ] > "; }
    .message.error::before { content: "[ ERR ] > "; }
    .message.warning::before { content: "[ WRN ] > "; }
    .message.success::before { content: "[ OK! ] > "; }

    /* Barra de progreso mejorada */
    .progress-container {
      width: 90%;
      max-width: 700px;
      position: relative;
      margin: 0 auto 1.5rem auto;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      margin-bottom: 0.3rem;
    }

    .progress-status {
      color: var(--terminal-warning);
    }

    .progress-percentage {
      color: var(--text-color-bright);
    }

    .progress-bar {
      width: 100%;
      height: 1.2rem;
      border: 2px solid var(--terminal-color);
      position: relative;
      box-shadow: var(--terminal-glow);
      overflow: hidden;
      background-color: rgba(0, 255, 204, 0.05);
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(to right, var(--terminal-color) 70%, rgba(0, 255, 204, 0.8) 100%);
      width: 0%;
      transition: width 0.2s linear;
      box-shadow: var(--terminal-glow);
    }

    /* Efecto de "escaneo" en la barra de progreso */
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      filter: blur(10px);
      animation: scan-glow 1.5s linear infinite;
    }

    /* Efecto de cuadrícula de datos/píxeles en la barra de progreso */
    .progress-data {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, 0.1) 10px, rgba(0, 0, 0, 0.1) 20px);
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes scan-glow {
      0% { 
        opacity: 0.3;
        width: 10px;
      }
      50% { 
        opacity: 0.7;
        width: 40px;
      }
      100% { 
        opacity: 0.3;
        width: 10px;
      }
    }

    /* Texto de estado bajo la barra de progreso */
    .cmd-prompt {
      margin-top: 0.5rem;
      font-size: 1rem;
      height: 1.2rem;
      text-align: center;
      opacity: 0;
      animation: fade-in calc(0.5s * var(--animation-speed)) forwards;
      animation-delay: calc(1s * var(--animation-speed));
    }

    /* Animación de puntos de carga */
    .cmd-prompt::after {
      content: '';
      animation: loading-dots 1.5s infinite;
    }

    @keyframes loading-dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    /* Cursor de terminal */
    .terminal-cursor {
      display: inline-block;
      width: 0.6rem;
      height: 1rem;
      background-color: var(--terminal-color);
      animation: blink 1s infinite;
      margin-left: 0.2rem;
      box-shadow: var(--terminal-glow);
      vertical-align: middle;
    }

    /* Teclas de atajo */
    .shortcut-hint {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      font-family: var(--font-terminal);
      font-size: 0.6rem;
      color: var(--text-color-dim);
      opacity: 0;
      animation: fade-in 0.5s forwards;
      animation-delay: calc(3s * var(--animation-speed));
    }

    .key {
      display: inline-block;
      padding: 0.1rem 0.3rem;
      background-color: rgba(0, 255, 204, 0.2);
      border: 1px solid var(--terminal-color);
      border-radius: 3px;
      margin: 0 0.3rem;
      color: var(--text-color-bright);
    }

    /* ======= ESTILOS IDÉNTICOS AL /HOME REAL ======= */
    /* Copiados exactamente de home-styles.css */

    /* Main container - igual que el original */
    main#SO {
      position: relative;
      flex: 1;
      z-index: 5;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* OS Style - exactamente igual al original */
    .os-container {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .os-container.active {
      opacity: 1;
    }

    .os-title-bar {
      background: var(--terminal-color);
      color: var(--terminal-bg);
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-weight: bold;
      box-shadow: var(--terminal-glow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
    }

    .os-title-bar.active {
      transform: translateY(0);
    }

    .os-clock {
      font-size: 0.9rem;
    }

    .os-desktop {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2rem;
      padding: 1rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .os-desktop.active {
      opacity: 1;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: var(--terminal-color);
      transition: all 0.3s ease;
      padding: 1rem;
      border: 2px solid transparent;
      aspect-ratio: 1/1;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      position: relative;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .desktop-icon.active {
      opacity: 1;
      transform: scale(1);
    }

    .desktop-icon:hover, .desktop-icon:focus {
      border: 2px solid var(--terminal-color);
      background-color: rgba(0, 255, 204, 0.1);
      color: var(--text-color-bright);
      text-shadow: var(--terminal-glow);
      box-shadow: var(--terminal-glow);
    }

    .icon-graphic {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      line-height: 1;
      text-shadow: var(--terminal-glow);
    }

    .icon-label {
      font-size: 1rem;
      font-weight: bold;
    }

    .active-app {
      border: 2px solid var(--terminal-color);
      background-color: rgba(0, 255, 204, 0.15);
      box-shadow: var(--terminal-glow);
    }

    /* Header exactamente igual al original */
    header {
      background-color: var(--header-footer-bg);
      color: var(--terminal-color);
      padding: 1.2rem 2rem;
      border-bottom: 2px solid var(--terminal-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--terminal-glow);
      position: relative;
      z-index: 10;
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    header.active {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: var(--terminal-glow);
      font-size: 1.4rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--terminal-color);
      text-decoration: none;
      transition: color 0.2s;
      position: relative;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      color: var(--text-color-bright);
      text-shadow: var(--terminal-glow);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: var(--terminal-color);
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
      box-shadow: var(--terminal-glow);
    }

    /* Menú hamburguesa */
    .hamburger-menu {
      display: none;
      cursor: pointer;
      width: 35px;
      height: 25px;
      position: relative;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger-line {
      display: block;
      height: 3px;
      width: 100%;
      background-color: var(--terminal-color);
      box-shadow: var(--terminal-glow);
      transition: transform 0.3s, opacity 0.3s;
    }

    /* ESTILOS MEJORADOS PARA EL FOOTER */
    footer {
      padding: 1rem 1.2rem;
      background-color: var(--header-footer-bg);
      color: var(--text-color-dim);
      font-size: 0.9rem;
      margin-top: auto;
      position: relative;
      z-index: 10;
      overflow: hidden;
      
      /* Borde superior mejorado con brillo */
      border-top: 1px solid var(--terminal-color);
      box-shadow: 0 -1px 6px rgba(0, 255, 204, 0.3);
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    footer.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Textura de fondo para simular pantalla CRT */
    footer::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        /* Patrón de circuito sutil */
        url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 L8,0 L8,4 L4,4 L4,8 L0,8 Z' fill='%2300ffcc' fill-opacity='0.03'/%3E%3C/svg%3E"),
        /* Ruido */
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.15;
      z-index: 1;
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 950px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 3;
      padding: 0.5rem 0;
    }

    /* Mejora de copyright con tipografía más definida */
    .footer-inner p {
      position: relative;
      padding-left: 1.2rem;
      letter-spacing: 0.5px;
      text-shadow: 0 0 3px rgba(0, 255, 204, 0.3);
    }

    /* Indicador tipo terminal */
    .footer-inner p::before {
      content: ">";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      color: var(--terminal-color);
      font-weight: bold;
      animation: cursor-blink 1.5s infinite;
    }

    @keyframes cursor-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .social-links {
      display: flex;
      gap: 1.2rem;
      position: relative;
    }

    /* Contenedor mejorado para iconos sociales */
    .social-link {
      color: var(--terminal-color);
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      
      /* Fondo con brillo incorporado */
      background: 
        radial-gradient(
          circle at center,
          rgba(0, 255, 204, 0.05) 0%,
          rgba(0, 10, 15, 0.6) 80%
        );
      
      /* Borde iluminado */
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    /* Mejora de efectos en hover */
    .social-link:hover {
      color: var(--text-color-bright);
      text-shadow: 0 0 8px rgba(0, 255, 204, 0.8);
      border-color: var(--terminal-color);
      box-shadow: 
        0 0 10px rgba(0, 255, 204, 0.7),
        0 0 14px rgba(0, 255, 204, 0.3),
        inset 0 0 6px rgba(0, 255, 204, 0.4);
      background: radial-gradient(
        circle at center,
        rgba(0, 255, 204, 0.2) 0%,
        rgba(0, 20, 30, 0.7) 80%
      );
      transform: translateY(-2px);
    }

    /* Línea de escaneo refinada */
    .social-link:hover::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--terminal-color);
      opacity: 0.8;
      animation: footer-scan 1.5s linear infinite;
      box-shadow: 0 0 8px var(--terminal-color);
      pointer-events: none;
    }

    @keyframes footer-scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(34px); }
    }

    /* Efecto de parpadeo y distorsión mejorado */
    .social-link:hover i {
      animation: footer-flicker 2s ease-in-out infinite;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 3px var(--terminal-color));
    }

    @keyframes footer-flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      92% { opacity: 1; transform: scale(1); }
      92.5% { opacity: 0.7; transform: scale(1.08) skew(1deg, 0.5deg); }
      93% { opacity: 1; transform: scale(0.98); }
      96% { opacity: 1; transform: scale(1); }
      96.5% { opacity: 0.8; transform: scale(1.04) skew(-1deg, 0); }
      97% { opacity: 1; transform: scale(1); }
    }

    /* Tamaño de los iconos */
    .social-link i {
      font-size: 1.1rem;
      position: relative;
    }

    /* Contenedor para la construcción del /home */
    .home-builder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      opacity: 0;
      z-index: 101;
      pointer-events: none;
      overflow: hidden;
    }

    .home-builder.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Terminal flotante para mensajes de construcción */
    .build-terminal {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 90%;
      max-width: 400px;
      padding: 0.8rem;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid var(--terminal-color);
      box-shadow: var(--terminal-glow);
      font-family: var(--font-terminal);
      font-size: 0.8rem;
      color: var(--terminal-color);
      text-shadow: var(--terminal-glow);
      opacity: 0;
      z-index: 1001;
      transition: opacity 0.5s;
    }

    .build-terminal.active {
      opacity: 1;
    }

    .build-message {
      margin-bottom: 0.3rem;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }

    .build-message.visible {
      width: 100%;
      transition: width 0.5s steps(60, end);
    }

    /* Escáner de construcción */
    .build-scanner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: var(--terminal-color);
      box-shadow: 0 0 10px var(--terminal-color);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-5px);
      transition: opacity 0.3s ease;
    }

    .build-scanner.active {
      opacity: 0.7;
      animation: scan-down 3s ease-in-out;
    }

    @keyframes scan-down {
      0% { transform: translateY(-5px); }
      100% { transform: translateY(100vh); }
    }

    /* Overlay final para desvanecimiento */
    .final-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--terminal-bg);
      z-index: 3000;
      opacity: 0;
      transition: opacity 0.8s;
      pointer-events: none;
    }

    .final-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Media queries del sitio original con mejoras para el footer */
    @media (max-width: 768px) {
      .nav-links { gap: 0.7rem; font-size: 1rem; }
      .hamburger-menu { display: flex; }
      header .nav-links { display: none; }
      header { padding: 1rem 1.5rem; }
      
      .os-desktop {

      }
      
      .boot-messages {
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      header { padding: 0.8rem 1rem; }
      .logo { font-size: 1.2rem; }
      
      footer {
        padding: 1.2rem 1.5rem;
      }
      
      .footer-inner {

      }
      
      .footer-inner p {
        margin-bottom: 0.3rem;
      }

        margin-top: 0.5rem;
      }

        width: 40px;

      }

        font-size: 1.3rem;
      }
      
      @keyframes footer-scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(40px); }
      }
      
      .os-desktop { 
        grid-template-columns: repeat(3, 1fr);
        gap: 0.7rem;

        width: 70px;

        margin-bottom: 0.3rem;
      }

        font-size: 0.7rem;
      }
      
      .boot-messages {
        height: 80px;
      }
      
      .message {
        font-size: 0.65rem;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Referencias a elementos del DOM - Pantalla de carga
      const progressFill = document.getElementById('progressFill');
      const progressPercentage = document.getElementById('progressPercentage');
      const progressStatus = document.getElementById('progressStatus');
      const bootMessages = document.getElementById('bootMessages');
      const cmdPrompt = document.getElementById('cmdPrompt');
      const startupScreen = document.getElementById('startupScreen');
      
      // Referencias a elementos del constructor del home
      const homeBuilder = document.getElementById('homeBuilder');
      const headerComponent = document.getElementById('headerComponent');
      const osContainer = document.getElementById('osContainer');
      const osTitleBar = document.getElementById('osTitleBar');
      const osDesktop = document.getElementById('osDesktop');
      const osClock = document.getElementById('osClock');
      const footerComponent = document.getElementById('footerComponent');
      const buildScanner = document.getElementById('buildScanner');
      const buildTerminal = document.getElementById('buildTerminal');
      const finalOverlay = document.getElementById('finalOverlay');
      
      // Referencias a los iconos del escritorio
      const allIcons = document.querySelectorAll('.desktop-icon');
      
      // Mensajes del sistema para la simulación
      const systemMessages = [
        { type: 'system', text: 'Iniciando EchaiDev OS v1.0.0' },
        { type: 'system', text: 'Verificando hardware' },
        { type: 'success', text: 'CPU: Quantum Processor detectado' },
        { type: 'system', text: 'Cargando módulos del kernel' },
        { type: 'warning', text: 'Configuración de red pendiente' },
        { type: 'system', text: 'Cargando interfaz de usuario' },
        { type: 'success', text: 'Sistema seguro - sin amenazas' },
        { type: 'system', text: 'Preparando entorno de escritorio' },
        { type: 'success', text: 'Secuencia de inicio completa' }
      ];
      
      // Mensajes para la construcción del home
      const buildMessages = [
        'Iniciando construcción de la interfaz...',
        'Cargando componentes del header...',
        'Inicializando barra de título...',
        'Configurando sistema de archivos...',
        'Cargando escritorio...',
        'Renderizando iconos...',
        'Inicializando componentes interactivos...',
        'Configurando footer...',
        'Optimizando interfaz de usuario...',
        'Finalización del entorno completada.'
      ];
      
      // Variables para el sistema de carga
      let totalProgress = 0;
      let currentStep = 0;
      let loadingInterval;
      let booted = false;
      
      // Mostrar mensaje en la terminal de arranque
      function showMessage(message, type) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${type}`;
        messageElement.textContent = message;
        bootMessages.appendChild(messageElement);
        
        // Hacer scroll al último mensaje
        bootMessages.scrollTop = bootMessages.scrollHeight;
        
        // Animar la aparición
        setTimeout(() => {
          messageElement.classList.add('visible');
        }, 50);
      }
      
      // Mostrar mensaje en el terminal de construcción
      function showBuildMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'build-message';
        messageElement.textContent = `> ${message}`;
        buildTerminal.appendChild(messageElement);
        
        // Animar aparición
        setTimeout(() => {
          messageElement.classList.add('visible');
        }, 100);
        
        // Hacer scroll
        buildTerminal.scrollTop = buildTerminal.scrollHeight;
      }
      
      // Actualizar barra de progreso
      function updateProgress(value) {
        totalProgress = value;
        progressFill.style.width = `${value}%`;
        progressPercentage.textContent = `${Math.round(value)}%`;
        
        // Cambiar estado según el progreso
        if (value < 30) {
          progressStatus.textContent = "INICIANDO SISTEMA";
        } else if (value < 70) {
          progressStatus.textContent = "CARGANDO COMPONENTES";
        } else {
          progressStatus.textContent = "FINALIZANDO INICIO";
        }
        
        // Cuando se completa la carga
        if (value >= 100 && !booted) {
          completeLoading();
        }
      }
      
      // Simular proceso de carga
      function simulateLoading() {
        // Mostrar mensajes con retraso
        if (currentStep < systemMessages.length) {
          const message = systemMessages[currentStep];
          showMessage(message.text, message.type);
          currentStep++;
          
          // Incrementar progreso basado en el paso actual
          const progressIncrement = 100 / systemMessages.length;
          const targetProgress = Math.min(progressIncrement * currentStep, 99);
          
          // Animar hacia el progreso objetivo
          updateProgress(targetProgress);
        } else {
          // Todo completado, finalizar
          updateProgress(100);
        }
      }
      
      // Completar proceso de carga
      function completeLoading() {
        booted = true;
        clearInterval(loadingInterval);
        
        // Actualizar prompt
        cmdPrompt.textContent = "CARGA COMPLETA - INICIANDO";
        cmdPrompt.style.color = "var(--terminal-success)";
        
        // Iniciar la construcción automáticamente después de un breve retraso
        setTimeout(startHomeConstruction, 1500);
      }
      
      // Actualizar el reloj en la barra de título
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        osClock.textContent = `${hours}:${minutes}:${seconds}`;
      }
      
      // Construir el home paso a paso EXACTAMENTE como el original
      function buildHome() {
        // Mostrar el constructor de home
        homeBuilder.classList.add('active');
        
        // Activar el terminal para mensajes de construcción
        buildTerminal.classList.add('active');
        showBuildMessage(buildMessages[0]);
        
        // Paso 1: Activar el escáner
        setTimeout(() => {
          buildScanner.classList.add('active');
          showBuildMessage(buildMessages[1]);
          
          // Paso 2: Construir el header
          setTimeout(() => {
            headerComponent.classList.add('active');
            showBuildMessage(buildMessages[2]);
            
            // Paso 3: Mostrar el contenedor del OS
            setTimeout(() => {
              osContainer.classList.add('active');
              showBuildMessage(buildMessages[3]);
              
              // Paso 4: Activar la barra de título
              setTimeout(() => {
                osTitleBar.classList.add('active');
                // Actualizar el reloj
                updateClock();
                setInterval(updateClock, 1000);
                showBuildMessage(buildMessages[4]);
                
                // Paso 5: Mostrar el escritorio
                setTimeout(() => {
                  osDesktop.classList.add('active');
                  showBuildMessage(buildMessages[5]);
                  
                  // Paso 6: Activar los iconos uno por uno
                  let iconIndex = 0;
                  const showNextIcon = () => {
                    if (iconIndex < allIcons.length) {
                      allIcons[iconIndex].classList.add('active');
                      iconIndex++;
                      setTimeout(showNextIcon, 200);
                    } else {
                      // Todos los iconos activados
                      showBuildMessage(buildMessages[6]);
                      
                      // Paso 7: Activar funcionalidad
                      setTimeout(() => {
                        showBuildMessage(buildMessages[7]);
                        
                        // Paso 8: Activar el footer
                        setTimeout(() => {
                          footerComponent.classList.add('active');
                          showBuildMessage(buildMessages[8]);
                          
                          // Paso 9: Finalizar construcción
                          setTimeout(() => {
                            showBuildMessage(buildMessages[9]);
                            
                            // Activar segundo escaneo de finalización
                            const secondScanner = document.createElement('div');
                            secondScanner.className = 'build-scanner';
                            homeBuilder.appendChild(secondScanner);
                            
                            setTimeout(() => {
                              secondScanner.classList.add('active');
                              
                              // Ocultar terminal de construcción
                              setTimeout(() => {
                                buildTerminal.style.opacity = '0';
                                
                                // Finalizar el proceso activando todo con un breve destello
                                setTimeout(() => {
                                  // Pequeño flash
                                  finalOverlay.classList.add('active');
                                  setTimeout(() => {
                                    finalOverlay.style.opacity = '0';
                                    
                                    // Redirigir a la página principal después de la animación
                                    setTimeout(() => {
                                      window.location.href = 'index.html';
                                    }, 500);
                                  }, 300);
                                }, 1000);
                              }, 1500);
                            }, 500);
                          }, 800);
                        }, 800);
                      }, 800);
                    }
                  };
                  
                  // Iniciar la secuencia de iconos
                  setTimeout(showNextIcon, 500);
                }, 800);
              }, 800);
            }, 800);
          }, 800);
        }, 500);
      }
      
      // Iniciar construcción del home
      function startHomeConstruction() {
        // Ocultar pantalla de inicio
        startupScreen.style.opacity = '0';
        startupScreen.style.transition = 'opacity 0.5s';
        
        // Iniciar la construcción del home
        setTimeout(() => {
          startupScreen.style.display = 'none';
          buildHome();
        }, 600);
      }
      
      // Iniciar secuencia de carga
      function initBootSequence() {
        // Comenzar la animación de la barra de progreso con un pequeño valor inicial
        setTimeout(() => {
          updateProgress(5);
        }, 500);
        
        // Mostrar mensajes a intervalos regulares (más rápido)
        loadingInterval = setInterval(simulateLoading, 300);
        
        // Gestionar eventos de teclado
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            window.location.href = 'index.html';
          }
        });
      }
      
      // Comenzar todo el proceso
      initBootSequence();
    });
  </script>
